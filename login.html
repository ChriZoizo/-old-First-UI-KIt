    <div class="login-group">

            <h6>Pour pas etre en galére</h6>

            <div class="form-group">

            </div>

            <div class="form-group">

            <div class="row-forgot-remember">

                        </label>
                    </div>
                    <!-- End Checkbox -->
                </div>
                <div class="col-6 text-right">
                    <a class="float-right" href="recover-account.html" >Mot de passe oublié ?</a>
                </div>

            </div>



            <button class="login-button">Connexion</button>

<div class="signup-prupose"><p class="text-signup">Pas encore inscrit ? <a href='signup.html'>S'inscrire</a></p></div>
<div class="social-login-purpose">
    <p>- - - - - - - - Ou  - - - - - - - -</p>
  </div>

  </div>
